<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>OHM</title>

    <!-- Main styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="app-root">
      <!-- Three.js background -->
      <div id="three-root" class="three-container"></div>

      <!-- Top UI -->
      <div class="top-shell">
        <div class="top-inner">
          <!-- Marquee -->
          <div class="marquee-window">
            <div class="marquee-track">
              <span>
                Music / Art / Tech / Community /&nbsp;&nbsp;
              </span>
              <span>
                Music / Art / Tech / Community /&nbsp;&nbsp;
              </span>
            </div>
          </div>

          <!-- Logo / Email -->
          <div class="top-email">
            <a
              href="mailto:ohmalbany@gmail.com?subject=Hello!"
              aria-label="Email OHM"
            >
              <img
                class="top-logo"
                src="./assets/images/logo-sphere.svg"
                alt="OHM"
                draggable="false"
              />
            </a>
          </div>
        </div>
      </div>

      <!-- Main scrollable content -->
      <main class="app-main">
        <div class="main-inner" id="sections-root"></div>
      </main>

      <!-- Footer nav mount -->
      <div id="footer-nav-root"></div>
    </div>

    <!-- Entry -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
